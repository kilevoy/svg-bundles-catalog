<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Bundles Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #catalog {
      column-count: 4;
      column-gap: 1rem;
    }
    @media (max-width: 1024px) {
      #catalog { column-count: 3; }
    }
    @media (max-width: 768px) {
      #catalog { column-count: 2; }
    }
    .active-filter {
      background-color: #ec4899; /* pink-500 */
      color: white;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Banner -->
  <img src="/svg-bundles-catalog/data/Bundles.png" alt="Premium SVG Bundles" class="w-full shadow">

  <!-- Filters -->
  <div id="filters" class="flex flex-wrap justify-center gap-2 p-4">
    <button data-category="all" class="filter-btn bg-gray-300 text-sm px-3 py-1 rounded">All</button>
    <button data-category="Floral" class="filter-btn bg-gray-300 text-sm px-3 py-1 rounded">Floral</button>
    <button data-category="Animals" class="filter-btn bg-gray-300 text-sm px-3 py-1 rounded">Animals</button>
    <button data-category="Holiday" class="filter-btn bg-gray-300 text-sm px-3 py-1 rounded">Holiday</button>
    <button data-category="Monogram" class="filter-btn bg-gray-300 text-sm px-3 py-1 rounded">Monogram</button>
    <button data-category="Wedding" class="filter-btn bg-gray-300 text-sm px-3 py-1 rounded">Wedding</button>
    <button data-category="Quotes" class="filter-btn bg-gray-300 text-sm px-3 py-1 rounded">Quotes</button>
    <button data-category="Sports" class="filter-btn bg-gray-300 text-sm px-3 py-1 rounded">Sports</button>
    <button data-category="Seasonal" class="filter-btn bg-gray-300 text-sm px-3 py-1 rounded">Seasonal</button>
  </div>

  <!-- Catalog -->
  <main id="catalog" class="p-4">
    <!-- Cards will be added dynamically -->
  </main>

  <!-- Footer -->
  <footer class="p-4 text-center text-sm text-gray-500">
    &copy; 2025 CVG Catalog
  </footer>

  <!-- JavaScript -->
  <script>
    let allData = [];
    fetch('/svg-bundles-catalog/data/catalog.json')
      .then(res => res.json())
      .then(data => {
        allData = data;
        renderCards(data);
      });

    function renderCards(data) {
      const catalog = document.getElementById('catalog');
      catalog.innerHTML = '';
      data.forEach(item => {
        const card = document.createElement('a');
        card.href = item.link;
        card.target = '_blank';
        card.dataset.category = item.category;
        card.style.display = 'inline-block';
        card.style.width = '100%';
        card.className = 'mb-4 break-inside-avoid block bg-white border rounded-lg shadow overflow-hidden';
        card.innerHTML = `
          <img src="${item.image}" alt="${item.title}" class="w-full">
          <div class="p-2 text-center">
            <h3 class="font-semibold text-sm truncate">${item.title}</h3>
            <p class="text-xs text-gray-600 truncate">${item.description}</p>
            <a href="${item.link}" target="_blank" class="inline-block mt-2 bg-pink-500 text-white text-xs px-3 py-1 rounded hover:bg-pink-600">Download for Free</a>
          </div>`;
        catalog.appendChild(card);
      });
    }

    const filterButtons = document.querySelectorAll('.filter-btn');
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Удаляем подсветку со всех кнопок
        filterButtons.forEach(b => b.classList.remove('active-filter'));
        // Добавляем подсветку на выбранную
        btn.classList.add('active-filter');

        const category = btn.dataset.category;
        if (category === 'all') {
          renderCards(allData);
        } else {
          const filtered = allData.filter(item => item.category === category);
          renderCards(filtered);
        }
      });
    });
  </script>

</body>
</html>
