<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Bundles Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="p-4 text-center text-2xl font-bold bg-pink-100 shadow">
    SVG Bundles Catalog
  </header>

  <!-- Main catalog grid -->
  <main id="catalog" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
    <!-- Карточки будут динамически добавлены через JavaScript -->
  </main>

  <!-- Footer -->
  <footer class="p-4 text-center text-sm text-gray-500">
    &copy; 2025 My Affiliate Catalog
  </footer>

  <!-- JavaScript fetch -->
  <script>
    fetch('/svg-bundles-catalog/data/catalog.json')
      .then(res => res.json())
      .then(data => {
        const catalog = document.getElementById('catalog');
        data.forEach(item => {
          const card = document.createElement('a');
          card.href = item.link;
          card.target = '_blank';
          card.className = 'block bg-white border border-gray-200 rounded-lg shadow hover:shadow-lg transition duration-300 overflow-hidden';
          card.innerHTML = `
            <img src="${item.image}" alt="${item.title}" class="w-full h-80 object-cover rounded-t-lg">
            <div class="p-4 text-center">
              <h3 class="font-semibold text-lg mb-2">${item.title}</h3>
              <p class="text-sm text-gray-600">${item.description}</p>
            </div>`;
          catalog.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Ошибка загрузки данных:', error);
      });
  </script>

</body>
</html>
