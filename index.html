<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Bundles Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Баннер -->
  <div>
    <img src="SVG Bundles.png" alt="Banner" class="w-full object-cover">
  </div>

  <!-- Фильтры -->
  <div class="flex flex-wrap justify-center gap-2 my-4">
    <button class="px-4 py-2 rounded bg-pink-500 text-white filter-btn" onclick="filterCategory('all')">All</button>
    <button class="px-4 py-2 rounded bg-pink-500 text-white filter-btn" onclick="filterCategory('halloween')">Halloween</button>
    <button class="px-4 py-2 rounded bg-pink-500 text-white filter-btn" onclick="filterCategory('floral')">Floral</button>
    <button class="px-4 py-2 rounded bg-pink-500 text-white filter-btn" onclick="filterCategory('farmhouse')">Farmhouse</button>
    <button class="px-4 py-2 rounded bg-pink-500 text-white filter-btn" onclick="filterCategory('wedding')">Wedding</button>
    <button class="px-4 py-2 rounded bg-pink-500 text-white filter-btn" onclick="filterCategory('baby')">Baby</button>
    <button class="px-4 py-2 rounded bg-pink-500 text-white filter-btn" onclick="filterCategory('funny')">Funny</button>
    <button class="px-4 py-2 rounded bg-pink-500 text-white filter-btn" onclick="filterCategory('inspirational')">Inspirational</button>
    <button class="px-4 py-2 rounded bg-pink-500 text-white filter-btn" onclick="filterCategory('mandala')">Mandala</button>
  </div>

  <!-- Грид -->
  <div id="gallery" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 px-4"></div>

  <script>
    let currentFilter = 'all';

    function filterCategory(category) {
      currentFilter = category;
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('bg-pink-700'));
      document.querySelector(`.filter-btn[onclick="filterCategory('${category}')"]`).classList.add('bg-pink-700');
      document.querySelectorAll('.card').forEach(item => {
        item.style.display = (category === 'all' || item.dataset.category === category) ? 'block' : 'none';
      });
    }

    fetch('data/catalog.json')
      .then(response => response.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card bg-white rounded shadow overflow-hidden';
          card.dataset.category = item.category.toLowerCase();
          card.innerHTML = `
            <a href="${item.link}" target="_blank">
              <img src="${item.imageUrl}" alt="${item.title}" class="w-full aspect-[9/16] object-cover">
            </a>
            <div class="p-2 text-center">
              <h3 class="text-sm font-semibold">${item.title}</h3>
              <a href="${item.link}" target="_blank" class="inline-block mt-2 px-3 py-1 bg-blue-500 text-white rounded text-sm">Download for free</a>
            </div>
          `;
          gallery.appendChild(card);
        });
      });
  </script>

  <footer class="text-center text-gray-500 text-sm my-4">
    &copy; 2025 CVG Catalog
  </footer>
</body>
</html>
